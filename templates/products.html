{% extends 'base.html' %}

{% block content %}
<h2>Product List</h2>
<table>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock Quantity</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.product_id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock_quantity }}</td>
        <td>
            <a class="edit-button" href="{{ url_for('edit_product', product_id=product.product_id) }}">Edit</a>
            <form class="product-delete-form" action="{{ url_for('delete_product', product_id=product.product_id) }}" method="post" style="display:inline;">
                <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
