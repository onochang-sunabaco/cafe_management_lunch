{% extends 'base.html' %}

{% block content %}
<h2>Product List</h2>
<table>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock Quantity</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.product_id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock_quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
